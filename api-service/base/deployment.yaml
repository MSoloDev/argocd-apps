apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # Allows 1 extra pod (total 3 during update)
      maxUnavailable: 0   # Keeps all old pods until new ones ready
  minReadySeconds: 30     # Wait 30s before considering pod ready
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      - name: log-processor
        image: busybox:1.36
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "Log processor sidecar started"
          while true; do
            if [ -f /var/log/nginx/access.log ]; then
              tail -f /var/log/nginx/access.log | while read line; do
                echo "[PROCESSED] $line"
              done
            else
              echo "Waiting for access.log..."
              sleep 5
            fi
          done
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
          readOnly: true
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "50m"
            memory: "64Mi"
      volumes:
      - name: nginx-logs
        emptyDir: {}
